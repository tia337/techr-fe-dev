<div class="overlay"></div>
  <div class="alert">
    <div class="alert-header">
      The final bits to make SwipeIn a great experience!
    </div>
    <div class="alert-content">
      <div class="form-container">
        <div class="form-group">
          <label class="form-align">
             What company are you hiring for?
            <!-- <input class="form" type="email" [(ngModel)]="companyName" (ngModelChange)="companyNameErrorMessage = ''" /> -->
            <mat-form-field>
                <input class="" matInput type="email" [(ngModel)]="companyName" (ngModelChange)="companyNameErrorMessage = ''" placeholder="Company Name">
            </mat-form-field>
          </label>

          <div *ngIf="companyNameErrorMessage" class="error-message">
            {{companyNameErrorMessage}}
          </div>

        </div>
        <div class="form-group">
          <label class="form-align">
            Type your work email address:
            <!-- <input class="form" type="email" [(ngModel)]="workEmail" (ngModelChange)="emailErrorMessage = ''" /> -->
            <mat-form-field>
                <input matInput type="email" [(ngModel)]="workEmail" (ngModelChange)="emailErrorMessage = ''" placeholder="Email">
            </mat-form-field>
          </label>
          <div *ngIf="emailErrorMessage" class="error-message">
            {{emailErrorMessage}}
          </div>
        </div>
      </div>

      <div class="img-logo">
        <img src="../../../assets/img/egret-logo-button.png" />
      </div>

    </div>
    <div class="alert-footer">
      <button class="submit-button" [class.submit-loading]="loaderActive == true" type="button" (click)="initData()">
        <span *ngIf="loaderActive == true">
        <!-- <span> -->
            <mat-spinner  [diameter] = '25' [strokeWidth] = '3' class = "spinner"></mat-spinner>
        </span>
        Create Free Company Account
      </button>
    </div>
  </div>
