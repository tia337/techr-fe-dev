<div class="modal-overlay" (click)="closeModal()" *ngIf="recruitmentEditType === 'edit'">
  
  <form 
    class="edit-recruitment-team-modal" 
    [formGroup]="recruitmentTeamFormGroup"
    (ngSubmit)="editRecruitmentTeam()"
    (click)="$event.stopPropagation()">

    <h2>Edit Recruitment Team</h2>

    <mat-form-field>
      <input 
        type= "text" 
        matInput 
        placeholder= "Name" 
        required
        formControlName= "teamName">
    </mat-form-field>

    <mat-form-field>
      <textarea  
        matInput 
        placeholder= "Description" 
        matTextareaAutosize
        matAutosizeMinRows="2"
        matAutosizeMaxRows="4"
        required 
        formControlName= "teamDescription">
      </textarea>
    </mat-form-field>
    
    <mat-form-field>
      <mat-select 
        placeholder= "Team lead" 
        required
        formControlName= "teamLead">
        <mat-option  *ngFor ="let teamMember of teamMembersArray" [value]="teamMember.name">
            {{teamMember.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select 
        placeholder= "Team members" 
        multiple
        required
        formControlName= "teamMembers">
        <mat-option  *ngFor ="let teamMember of teamMembersArray" [value]="teamMember.name">
            {{teamMember.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit" mat-raised-button [disabled]="!recruitmentTeamFormGroup.valid">Save changes</button>
  </form>
</div>


<!-- DELETE RECRUITMENT TEAM MODAL -->

<div class="modal-overlay" (click)="closeModal()" *ngIf="recruitmentEditType === 'delete'"> 
  <div class="delete-recruitment-team-modal" (click)="$event.stopPropagation()">
    <h2>Delete Recruitment Team</h2>
    <div>
      <h3>Are you sure you want to delete this recruitment team?</h3>
      <div>
        This might affect the Team lead from getting the right jobs data about his team. 
      </div>
    </div>
    <div class="delete-recruitment-team-modal__delete-options">
      <button mat-raised-button (click)="closeModal()">Cancel</button>
      <button mat-raised-button color="warn" (click)="deleteRecruitmentTeam()">Delete</button>
    </div>
  </div>
</div>
